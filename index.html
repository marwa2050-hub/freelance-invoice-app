<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Freelance Invoice</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="index.html">Dashboard</a>
    <a href="clients.html">Clients</a>
    <a href="invoices.html">Invoices</a>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <h1>Dashboard</h1>

    <!-- Dashboard Cards -->
    <section class="cards">
      <div class="card">
        <h3>Total Clients</h3>
        <p id="total-clients">0</p>
      </div>
      <div class="card">
        <h3>Total Invoices</h3>
        <p id="total-invoices">0</p>
      </div>
      <div class="card">
        <h3>Total Invoice Value</h3>
        <p id="total-value">$0.00</p>
      </div>
      <div class="card">
        <h3>Paid / Unpaid</h3>
        <p id="paid-versus-unpaid">0 / 0</p>
      </div>
    </section>

    <!-- Motivational Quote -->
    <section class="quote-card">
      <h3 id="quote-text"></h3>
      <p id="quote-author"></p>
    </section>
  </main>

  <!-- JS Modules -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/data.js"></script>
</body>
</html>
