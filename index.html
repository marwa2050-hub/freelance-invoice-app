<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelance Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="stats">
        <p>Total Clients: <span id="totalClients"></span></p>
        <p>Total Invoices: <span id="totalInvoices"></span></p>
        <p>Total Value: <span id="totalValue"></span></p>
        <p>Paid Invoices: <span id="paidInvoices"></span></p>
        <p>Unpaid Invoices: <span id="unpaidInvoices"></span></p>
    </div>

    <div class="quote-card">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
