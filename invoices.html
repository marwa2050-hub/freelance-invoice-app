<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoices - Freelance Invoice</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">داشبورد</a>
    <a href="clients.html">مشتریان</a>
    <a href="invoices.html">فاکتورها</a>
  </nav>

  <main class="container">
    <h1>فاکتورها</h1>

    <form id="invoice-form" class="form">
      <input type="hidden" id="invoice-id" />
      <label>مشتری
        <select id="invoice-client" required>
          <option value="">انتخاب مشتری</option>
        </select>
      </label>
      <label>عنوان خدمت
        <input id="invoice-title" required />
      </label>
      <label>توضیحات
        <textarea id="invoice-desc"></textarea>
      </label>
      <label>مبلغ (عدد)
        <input id="invoice-amount" type="number" step="0.01" min="0" required />
      </label>
      <label>تاریخ
        <input id="invoice-date" type="date" required />
      </label>
      <div style="display:flex;gap:8px">
        <button id="invoice-submit" class="button">ایجاد/بروزرسانی فاکتور</button>
        <button type="button" id="invoice-cancel" class="secondary">لغو</button>
      </div>
    </form>

    <section>
      <h2>لیست فاکتورها</h2>
      <table id="invoices-table" class="table">
        <thead>
          <tr><th>مشتری</th><th>عنوان</th><th>مبلغ</th><th>تاریخ</th><th>وضعیت</th><th>عملیات</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/invoices.js"></script>
</body>
</html>
