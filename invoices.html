<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoices - Freelance Invoice</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    .nav { background: #2c3e50; padding: 10px; display: flex; gap: 15px; }
    .nav a { color: #fff; text-decoration: none; font-weight: bold; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; }
    h1 { text-align: center; color: #34495e; }
    .form label { display: block; margin: 10px 0 5px; font-weight: bold; }
    .form input, .form select, .form textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    .form button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    #invoice-submit { background: #27ae60; color: #fff; }
    #invoice-cancel { background: #c0392b; color: #fff; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    table th { background: #2980b9; color: #fff; }
    tr.paid { background: #dff0d8; } /* green for paid */
    tr.unpaid { background: #f2dede; } /* red for unpaid */
    .actions button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .actions .edit { background: #f39c12; color: #fff; }
    .actions .delete { background: #c0392b; color: #fff; }
    .actions .toggle-paid { background: #27ae60; color: #fff; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Dashboard</a>
    <a href="clients.html">Clients</a>
    <a href="invoices.html">Invoices</a>
  </nav>

  <main class="container">
    <h1>Invoices</h1>

    <form id="invoice-form" class="form">
      <input type="hidden" id="invoice-id" />
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <label>Client
          <select id="invoice-client" required>
            <option value="">Select a client</option>
          </select>
        </label>
        <label>Service Title
          <input id="invoice-title" required />
        </label>
        <label>Description
          <textarea id="invoice-desc"></textarea>
        </label>
        <label>Amount (number)
          <input id="invoice-amount" type="number" step="0.01" min="0" required />
        </label>
        <label>Date
          <input id="invoice-date" type="date" required />
        </label>
      </div>
      <div>
        <button id="invoice-submit">Create / Update Invoice</button>
        <button type="button" id="invoice-cancel" class="secondary">Cancel</button>
      </div>
    </form>

    <section>
      <h2>Invoice List</h2>
      <table id="invoices-table" class="table">
        <thead>
          <tr><th>Client</th><th>Title</th><th>Amount</th><th>Date</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/invoices.js"></script>
</body>
</html>
