<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clients - Freelance Invoice</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="nav">
    <a href="index.html">Dashboard</a>
    <a href="clients.html">Clients</a>
    <a href="invoices.html">Invoices</a>
  </nav>

  <main class="container">
    <h1>Client Management</h1>

    <form id="client-form" class="form">
      <input type="hidden" id="client-id" />
      <label>Full Name
        <input id="client-name" required />
      </label>
      <label>Email
        <input id="client-email" type="email" required />
      </label>
      <label>Company (optional)
        <input id="client-company" />
      </label>
      <label>Notes (optional)
        <textarea id="client-notes"></textarea>
      </label>
      <button id="client-submit">Add Client</button>
      <button type="button" id="client-cancel" class="secondary">Cancel</button>
    </form>

    <section>
      <h2>Client List</h2>
      <table id="clients-table" class="table">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Company</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/clients.js"></script>
</body>
</html>
